name: Build Terraform on Power

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      
      - uses: uraimo/run-on-arch-action@v2.1.1
        name: Install dependencies and build Terraform
        id: build
        with:
          arch: ppc64le
          distro: ubuntu20.04
          
          # Create an artifacts directory
          setup: |
            mkdir -p "${PWD}/artifacts"
          
          # Mount the artifacts directory as /artifacts in the container
          dockerRunArgs: |
            --volume "${PWD}/artifacts:/artifacts"
      
          run: |
            apt-get update -y
            apt-get install -y git wget build-essential
            
            #Building terraform
            chmod +x ./build.sh
            source ./build.sh v0.13.5
            echo '::set-output name=RELEASE::'$TAG-$GITHUB_RUN_ID
            
            #Copy built binary file to artifacts directory
            cp ../go-workspace/bin/terraform /artifacts/terraform-linux-ppc64le
                      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.build.outputs.RELEASE }}
          release_name: ${{ steps.build.outputs.RELEASE }}
          draft: false
          prerelease: false 
          
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: ./artifacts/terraform-linux-ppc64le
          asset_name: terraform-linux-ppc64le
          asset_content_type: application/octet-stream
